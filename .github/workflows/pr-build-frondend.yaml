name: PR Build and Deploy
on:
  push:
    branches: [main, "fix/*", "feat/*"]
    paths: 
      - 'frontend/**'
      - 'product-service/**'
      - 'user-service/**'
  pull_request:
    branches: [main, "fix/*", "feat/*"]
    paths:
      - 'frontend/**'
      - 'product-service/**'
      - 'user-service/**'
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ™ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¥ Setup NodeJS
        uses: actions/setup-node@v4
        with:
          registry-url: "https://npm.pkg.github.com"
          always-auth: true
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: ğŸ—ï¸ Build Product-Service
        working-directory: ./product-service
        run: |
          npm install
          npm run build

      - name: ğŸ—ï¸ Build User-Service
        working-directory: ./user-service
        run: |
          npm install
          npm run build

      - name: ğŸš€ Deploy Frontend to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          SOURCE_DIR: './frontend/build'
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: ğŸ“¦ Build and Push Product-Service Image
        working-directory: ./product-service
        run: |
          docker build --platform linux/amd64 -t ${{ secrets.ECR_REPO_URL }}/my-prod:1.4 --push .

      - name: ğŸ“¦ Build and Push User-Service Image
        working-directory: ./user-service
        run: |
          docker build --platform linux/amd64 -t ${{ secrets.ECR_REPO_URL }}/my-user:1.4 --push .

      - name: ğŸ³ SSH and Update Docker Compose
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pwd
            ls
            cd cdactest2
            git pull
            git status
            docker-compose pull
            docker-compose up -d